    <p>Digite a temperatura do ambiente:</p>
    <input type="number" id="input_temperatura">
    <br><br>
    <p>Digite a umidade do ar:</p>
    <input type="number" id="input_umidade">
    <br><br>
    <button onclick="avaliar_clima()">Avaliar clima</button>
    <br><br>
    <div id="div_resultado"></div>
</body>

<script>
    function avaliar_clima(){
        var temperatura = Number(input_temperatura.value)
        var umidade = Number(input_umidade.value)

        if(umidade<0 || umidade>100){
            alert("Valor de umidade inválido!")
            div_resultado.innerHTML = ""
        }
        else if(temperatura>=22 && temperatura<=23 && umidade<60)
        {
            div_resultado.innerHTML = "Clima agradável"
        }
        else{
            div_resultado.innerHTML = "Clima desconfortável"
        }
    }
</script>
